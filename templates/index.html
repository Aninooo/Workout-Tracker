<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; 
        }
        .form-container {
            position: relative; 
            width: 500px; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(30, 200, 0);
            background-color: black;
        }
        h1, h2 {
            text-align: center;
            color: white;
            cursor: pointer; 
            transition: color 0.3s; 
        }
        h1:hover {
            color: green; /* Change text color on hover */
        }
        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px; 
            padding: 10px; 
        }
        label {
            flex: 1;
            color: white;
        }
        input {
            flex: 2;
            margin-left: 10px; 
        }
        .workout-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .add-button-container {
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%);
        }
        button[type="submit"] {
            width: 100px; 
            text-align: center;
            font-size: small;
            color: white;
            background-color: black;
            box-shadow: 0 0 10px rgb(30, 200, 0);
        }
        .logo {
            text-align: center;
            margin-bottom: 5px; 
        }
        .logo img {
            width: 100px; 
            height: auto; 
        }
        .history-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .history-button, .chart-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgb(30, 200, 0);
            transition: background-color 0.3s, color 0.3s; /* Add transition effect */
        }
        .history-button:hover, .chart-button:hover {
            background-color: #5cb85c; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='anino logo.png') }}" alt="Fitness Tracker Logo">
        </div>
        <h1>Fitness Tracker</h1>
        <div class="form-container">
            <form action="{{ url_for('add_workout') }}" method="post">
                <div class="form-group">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="add-button-container">
                    <button type="submit">Add Workout</button>
                </div>
            </form>
        </div>
        <div class="history-button-container">
            <a href="{{ url_for('workout_history') }}"><button class="history-button">View Workout History</button></a>
            <a href="{{ url_for('chart_data') }}"><button class="chart-button">View Chart Data</button></a>
        </div>
    </div>
</body>
</html>
